{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <h2 style="color: var(--primary); margin-bottom: 2rem; text-align: center;">Login</h2>
    
    <form method="POST" action="{{ url_for('login') }}" style="display: flex; flex-direction: column; gap: 1rem;">
        <div>
            <label for="email" style="color: var(--primary); display: block; margin-bottom: 0.5rem;">Email</label>
            <input type="email" id="email" name="email" required 
                   style="width: 100%; padding: 0.5rem; border: 1px solid var(--light-bg); border-radius: 4px;">
        </div>
        
        <div>
            <label for="password" style="color: var(--primary); display: block; margin-bottom: 0.5rem;">Password</label>
            <input type="password" id="password" name="password" required 
                   style="width: 100%; padding: 0.5rem; border: 1px solid var(--light-bg); border-radius: 4px;">
        </div>

        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember" style="color: var(--primary);">Remember me</label>
        </div>
        
        <button type="submit" class="btn" style="margin-top: 1rem;">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 1rem; color: var(--primary);">
        Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--secondary); text-decoration: none;">Register here</a>
    </p>
</div>
{% endblock %}
